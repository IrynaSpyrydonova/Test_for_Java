<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Login confirmation email</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Merriweather Sans', sans-serif;
            margin: 0;
            padding: 0;
            max-height: 700px;
        }
        
        h1 {
            font-style: normal;
            font-weight: normal;
            font-size: 22px;
            line-height: 40px;
            color: #000000;
        }
        
        h2 {
            font-style: normal;
            font-weight: 400;
            font-size: 18px;
            line-height: 40px;
            color: #000000;
        }
        
        p {
            font-style: normal;
            font-weight: normal;
            font-size: 16px;
            line-height: 40px;
            color: #000000;
        }
        
        span {
            color: #E21047;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <header>

        <h1 th:text="${'Bonjour, ' + user + '! '}"></h1>

    </header>

    <main>

        <h2>Thank you for using <span>IfoCommunalka!</span></h2>

        <p>
            Please, copy your login confirmation code <span th:text="${token + ' '}"></span>and paste it into the form.
        </p>
        <p th:text="${signature}"></p>
    </main>

    <footer>
        <img th:src="@{images/logo.png}">
    </footer>

</body>

</html>
